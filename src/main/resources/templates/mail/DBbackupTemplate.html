<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>数据库备份成功邮件</title>
</head>
<body>
<div>

    <span>尊敬的数据库管理员你好，你的数据库备份已经成功，备份时间是<span style="color: red;font-size: 20px"
                                    th:text="${datetime}"></span>，备份文件地址是：<span style="color: red;font-size: 20px"
                                                                               th:text="${fileurl}"></span>。</span>
</div>
</body>
</html>
